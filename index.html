<!DOCTYPE html>
<html>
  <head>
    <title>Расчет денежного потока нового бизнеса</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Расчет денежного потока нового бизнеса</h1>
      <form>
        <div class="form-group">
          <label for="startup-cost">Стоимость запуска бизнеса (в рублях):</label>
          <input type="number" class="form-control" id="startup-cost" required>
        </div>
        <div class="form-group">
          <label for="revenue">Ежемесячный доход (в рублях):</label>
          <input type="number" class="form-control" id="revenue" required>
        </div>
        <div class="form-group">
          <label for="expenses">Ежемесячные расходы (в рублях):</label>
          <input type="number" class="form-control" id="expenses" required>
        </div>
        <div class="form-group">
          <label for="duration">Продолжительность (в месяцах):</label>
          <input type="number" class="form-control" id="duration" required>
        </div>
        <button type="submit" class="btn btn-primary">Рассчитать</button>
      </form>
      <div id="result" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const startupCost = Number(document.querySelector('#startup-cost').value);
        const revenue = Number(document.querySelector('#revenue').value);
        const expenses = Number(document.querySelector('#expenses').value);
        const duration = Number(document.querySelector('#duration').value);
        const cashflow = (revenue - expenses) * duration - startupCost;
        const investment = -1 * cashflow;
        const result = `
          <p>Денежный поток: ${cashflow.toLocaleString()} руб.</p>
          <p>Необходимая сумма инвестиций: ${investment.toLocaleString()} руб.</p>
        `;
        document.querySelector('#result').innerHTML = result;
      });
    </script>
  </body>
</html>
